<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack HTML Project</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container">
        <h1>Hello, Webpack!</h1>
        <img src="dist/logo.png" alt="Logo">
        <button id="clickMe">Click Me</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/webpack@5.88.2/dist/webpack.js"></script>
    <script>
        (function() {
            const webpack = __webpack_require__(require.resolve('webpack'));
            const path = require('path');
            const fs = require('fs');

            // Entry point: app.js
            const entry = './app.js';

            // Loaders configuration
            const rules = [
                {
                    test: /\.css$/,
                    use: ['style-loader', 'css-loader']
                },
                {
                    test: /\.(png|jpg|gif)$/,
                    use: [
                        {
                            loader: 'file-loader',
                            options: {
                                name: '[path][name].[ext]'
                            }
                        }
                    ]
                }
            ];

            // Output configuration
            const output = {
                path: path.resolve(__dirname, 'dist'),
                filename: 'bundle.js'
            };

            // Webpack configuration
            const config = {
                mode: 'development',
                entry,
                output,
                module: { rules }
            };

            // Run Webpack to bundle the files
            webpack(config, (err, stats) => {
                if (err || stats.hasErrors()) {
                    console.error(err || stats.toString());
                }
                console.log(stats.toString());
            });
        })();
    </script>
    <script src="dist/bundle.js"></script>
</body>
</html>
